version: '3'

volumes:
  rpcnstorage:
    name: rpcnstorage 
    driver: local
    driver_opts:
      device: e:/test       #use your preferred storage path here
      o: bind
      type: none

services:
  rpcn:
    container_name: rpcn
    image: rpcn:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - rpcnstorage:/home/rpcn
    network_mode: host      #Only works with Linux systems
    