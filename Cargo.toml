[package]
name = "rpcn"
version = "0.6.0"
authors = ["RipleyTom <RipleyTom@users.noreply.github.com>"]
edition = "2021"

[dependencies]
num-traits = "0.2"
num-derive = "0.3"
rand = "0.8"
rust-argon2 = "1.0"
flatbuffers = "2.1"
parking_lot = "0.12"
libsqlite3-sys = "0.24"
rusqlite = { version = "0.27", features = [ "bundled" ] }
r2d2 = "0.8"
r2d2_sqlite = "0.20"
tokio = { version = "1.18", features = [ "full" ] }
tokio-rustls = "0.23"
rustls-pemfile = "1.0"
socket2 = "0.4"
lettre = "0.9"
lettre_email = "0.9"
tracing = "0.1"
tracing-subscriber = "0.3"
#openssl-sys = "0.9"
openssl = { version = "0.10", features = [ "vendored" ] }
